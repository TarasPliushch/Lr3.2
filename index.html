<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролів</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Генератор паролів</h1>
        <div class="options">
            <label><input type="checkbox" id="lowercase"> a-z</label>
            <label><input type="checkbox" id="uppercase"> A-Z</label>
            <label><input type="checkbox" id="numbers"> 0-9</label>
            <label><input type="checkbox" id="symbols"> @$#%^</label>
        </div>
        <div class="length">
            <label for="length">Довжина пароля:</label>
            <input type="number" id="length" min="4" max="20" value="8">
        </div>
        <button id="generate">Згенерувати пароль</button>
        <div class="result">
            <input type="text" id="password" readonly>
            <button id="copy">Копіювати</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
